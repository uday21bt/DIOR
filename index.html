
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
  <title>Sneakers landing page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <div class="head-left">
      <h1 class="logo">sneakers</h1>
      <ul class="link-container">
        <li class="link-list"><a href="#" class="link">Collections</a></li>
        <li class="link-list"><a href="#" class="link">Men</a></li>
        <li class="link-list"><a href="#" class="link">Women</a></li>
        <li class="link-list"><a href="#" class="link">About</a></li>
        <li class="link-list"><a href="#" class="link">Contact</a></li>
      </ul>
    </div>
    <div class="head-right">
      <p class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></p>
      <div class="profile-container">
        <img src="./asset/images/image-avatar.png" alt="profile" class="profile">
      </div>
    </div>
  </header>
  <!-- <hr class="divider"> -->
  <div class="container">
    <div class="left-container">
      <div class="main-img-container">
        <img src="./asset/images/image-product-1.jpg" alt="image 1" class="main-img">
      </div>
      <div class="view-container">
        <div class="img-border"><img src="./asset/images/image-product-1.jpg" alt="product image" class="img-1">
        </div>
        <div class="img"><img src="./asset/images/image-product-2-thumbnail.jpg" alt="product image" class="image img-2"></div>
        <div class="img"><img src="./asset/images/image-product-3.jpg" alt="product image" class="image"></div>
        <div class="img"><img src="./asset/images/image-product-3.jpg" alt="product image" class="image"></div>
      </div>
    </div>
    <div class="right-container">
      <p class="title-1">SNEAKER COMPANY</p>
      <h1 class="title-2">Fall Limited Edition Sneakers</h1>
      <p class="description">There low-profile sneakers are your perfect casual wear companion. Featuring a durable
        outer sole, they'll withstand everything the weather can offer.</p>
      <p class="price">$125.00 <span class="discount">50%</span></p>
      <div class="price-strike"><strike>$250.00</strike></div>
      <div class="cart-container">
        <p class="count"><span class="orange-txt">-</span>0<span class="orange-txt">+</span></p>
        <button class="btn-cart"><i class="fa-solid fa-cart-shopping"></i> &nbsp; Add to cart</button>
      </div>
    </div>

  </div>
  <script src="./javascript/script.js"></script>
</body>
</html>
